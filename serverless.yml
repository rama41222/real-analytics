service: real-analytics

app: real-analytics
org: dinushankanrg
plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    basePath: ./env/

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'development'}
  region: ap-south-1
  environment:
    env: ${file(./env/.env.${self:provider.stage})}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::${self:app}-${self:provider.stage}/*"
  apiGateway:
    binaryMediaTypes:
      - '*/*'

functions:
  data-collector:
    handler: src/modules/data-collector/data.handler
    events:
      - http:
          path: '/v1/data-collector/{proxy+}'
          method: any
          cors: true
  data-delivery-pipeline:
    handler: src/modules/data-delivery/delivery.handler
    events:
      - http:
          path: '/v1/data-delivery-pipeline/{proxy+}'
          method: any
          cors: true

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.stage}-${self:app}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
